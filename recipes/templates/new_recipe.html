<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container align-items-center">
    <h1>Add a New Recipe</h1>
    <a href="/dashboard">Back to Dashboard</a>
    <form action="/recipes/create" method="post">
        <input type="text" name="name" placeholder="Recipe Name" required>
        <textarea name="description" placeholder="Description" required></textarea>
        <textarea name="instructions" placeholder="Instructions" required></textarea>
        <input type="date" name="date_made" required>
        <label>Under 30 Minutes?</label>
        <input type="radio" name="under_30" value="1"> Yes
        <input type="radio" name="under_30" value="0"> No
        <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
